
<div class='row justify-content-around align-content-center product-card-item mb-3'>
  <div class='col-5 d-flex justify-content-between align-content-center'>

    <div class='mr-5' style="font-size: 1rem; color: rgb(153,155,132);">Promotion</div>
    <div class='ml-5' style="font-size: 1rem; color: rgb(153,155,132);">New price $</div>
  </div>
</div>
<div class='row justify-content-center align-content-center  mb-4 shadow-lg rounded'
style="background-color: rgb(216,172,156);"
*ngFor='let promotion of promotions' >
<div class='col-8 d-flex justify-content-between align-items-center'>
  <div class='d-flex justify-content-around align-items-center w-100' >
    <div class="mr-2" style="font-size: 1rem; color: rgb(239,217,209); max-width: 60%; min-width: 60%">{{promotion.promotion}}</div>
    <div style="font-size: 2rem; color: rgb(239,217,209);">{{promotion.newprice}} $</div>
    <div class='more-Product'>Product Details</div>
    </div>
  </div>
  <div class='btns d-flex justify-content-end align-items-center'>
    <i (click)='captureProduct(product)' data-toggle="modal" data-target="#exampleModal3" style="font-size: 2rem; color: rgb(153,155,132); cursor: pointer;" class="fa fa-edit mr-5"></i>
    <i (click)='onDeletePromotion(promotion)' style="font-size: 2rem; color: rgb(153,155,132); cursor: pointer;" class="fa fa-trash-o mr-5"></i>
</div>
